<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
        background-color: black;
        }
        .on {
        background-color: yellowgreen !important;
        }
    </style>
</head>
<body>
    <button id="S" value="S">Small</button>
    <button id="M" value="M">Medium</button>
    <button id="L" value="L">Large</button>

    <script>
        const botones = document.querySelectorAll('button');
        document.getElementById('L').classList.add('on');
        
        botones.forEach(boton=>{
          
            boton.addEventListener('click', (e)=>{
                //borra la clase .on de todos lo botones
                botones.forEach(boton=>{
                    document.querySelector(`#${boton.value}`).classList.remove('on'); 
                });
                //aplica la clase .on al bot√≥n seleccionado
                e.target.classList.add('on');
            });
        });
    </script>
</body>
</html>
