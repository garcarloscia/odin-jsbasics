<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .on {background-color: yellowgreen;}
    </style>
</head>
<body>
    <div>
    <button id="S" value="S">Small</button>
    <button id="M" value="M">Medium</button>
    <button id="L" value="L">Large</button>
</div>
    <script>
        const botones = document.querySelectorAll('button');
        
        botones.forEach(boton=>{
          
            boton.addEventListener('click', (e)=>{
                //borra la clase on de todos lo botones
                botones.forEach(boton=>{
                    document.querySelector(`#${boton.id}`).classList.remove('on'); 
                });
                //aplica la clase on al bot√≥n seleccionado
                e.target.classList.add('on');
            });
        });
    </script>
</body>
</html>
